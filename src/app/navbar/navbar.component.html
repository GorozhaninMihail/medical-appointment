<mat-toolbar
  class="mat-elevation-z6"
  color="primary"
>
  <mat-toolbar-row
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <a
      routerLink="/"
      class="logo"
    >SuperMed</a>

    <span
      *ngIf="user"
      fxLayout="row"
      fxLayoutGap="1em"
    >
      <a
        mat-flat-button
        color="white"
        routerLink="profile"
      >
        {{user.firstName}} {{user.lastName}}
      </a>
      <a
        routerLink="/"
        mat-flat-button
        color="accent"
      >
        Записаться на приём
      </a>
      <a
        mat-stroked-button
        color="accent"
        (click)="logout()"
      >
        Выйти
      </a>
    </span>

    <span *ngIf="!user && !loading">
      <a
        routerLink="auth"
        mat-flat-button
        color="accent"
      >
        Войти или зарегистрироваться
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
